<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datei auswählen</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Datei auswählen</h1>
            
            <button class="file-button" onclick="showFileInput()">
                📁 Datei auswählen
            </button>
            
            <div class="file-input" id="fileInputContainer">
                <input type="file" id="fileInput" onchange="handleFileSelect(event)">
            </div>
            
            <div class="file-info" id="fileInfo">
                <strong>Ausgewählte Datei:</strong><br>
                <span id="fileName"></span><br>
                <span id="fileSize"></span>
            </div>
        </div>
        
        <div class="right-column">
            <!-- Rechte Spalte für weitere Inhalte -->
            <h2 style="color: #666; margin-bottom: 20px;">Weitere Optionen</h2>
            <p style="color: #777; line-height: 1.6;">
                Hier können weitere Funktionen oder Informationen angezeigt werden, 
                nachdem eine Datei ausgewählt wurde.
            </p>
            <div id="fileContent" style="white-space: pre-wrap; background: #fff; border: 1px solid #ddd; padding: 16px; border-radius: 6px; margin-top: 24px; min-height: 120px;"></div>
        </div>
    </div>
</body>
</html>
