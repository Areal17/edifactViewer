<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datei ausw√§hlen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-column">
            <h1>Datei ausw√§hlen</h1>
            
            <button class="file-button" onclick="showFileInput()">
                üìÅ Datei ausw√§hlen
            </button>
            
            <div class="file-input" id="fileInputContainer">
                <input type="file" id="fileInput" onchange="handleFileSelect(event)">
            </div>
            
            <div class="file-info" id="fileInfo">
                <strong>Ausgew√§hlte Datei:</strong><br>
                <span id="fileName"></span><br>
                <span id="fileSize"></span>
            </div>
        </div>
        
        <div class="right-column">
            <!-- Rechte Spalte f√ºr weitere Inhalte -->
            <h2 style="color: #666; margin-bottom: 20px;">Weitere Optionen</h2>
            <p style="color: #777; line-height: 1.6;">
                Hier k√∂nnen weitere Funktionen oder Informationen angezeigt werden, 
                nachdem eine Datei ausgew√§hlt wurde.
            </p>
        </div>
    </div>

    <script>
        function showFileInput() {
            const fileInputContainer = document.getElementById('fileInputContainer');
            fileInputContainer.classList.add('show');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            
            if (file) {
                fileName.textContent = file.name;
                fileSize.textContent = `Gr√∂√üe: ${formatFileSize(file.size)}`;
                fileInfo.classList.add('show');
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
